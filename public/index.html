<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Writing App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>List Writing App</h1>
    <textarea id="prompt" placeholder="Include details"></textarea>
    <input type="text" id="dataTypeInput" placeholder="Manually enter list type or choose one" />
    <select name="data-type" id="dataTypeSelect">
        <option value="script_types">Script Types</option>
        <option value="script_genres">Script Genres</option>
        <option value="script_character_descriptions">Character Descriptions</option>
        <option value="types_song_lyrics">Types Song Lyrics</option>
        <option value="types_jokes">Types Jokes</option>
        <option value="music_genres">Music Genres</option>
        <option value="types_stories">Types Stories</option>
        <option value="funny_ideas">Funny Ideas</option>
        <option value="story_archetypes">Story Archetypes</option>
    </select>
    
    <button id="submitBtn">Generate</button>

    <div id="output"></div>

    <script src="/js/addNavigation.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
